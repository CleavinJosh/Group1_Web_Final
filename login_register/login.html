<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CITE CANTEEN LOGIN</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/css/login_media.css">
    </head>
    <body>
        <section class="welcome-message-container">
            <h1 class="welcome-message">Welcome to <span class="white-greeting">CITE's Canteen</span></h1>
        </section>
        

        <section class="login-form-container">
            <form class="login-form" action="">
                <label class="form-label">
                    Username
                    <div>
                        <input class="form-input-box" type="text">
                    </div>
                </label>
                <label class="form-label">
                    Password
                    <div>
                        <input class="form-input-box" type="password">
                    </div>
                </label>

                <div class="forgot-password-link-and-login-button-container">
                    <a class="forgot-password-link">Forgot Password?</a>
                    <button class="login-button">Login</button>
                </div>

                <div>
                    <a class="create-an-account-link" href="register.html">Don't have an account? Create one</a>
                </div>
            </form>
        </section>
    </body>
</html>
